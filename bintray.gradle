apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/Aevi-UK/appflow-sdk'
def gitUrl = 'https://github.com/Aevi-UK/appflow-sdk.git'

// Create the pom configuration:
def pomConfig = {
    name 'AppFlowSDK'
    url siteUrl
    licenses {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        }
    }
    developers {
        developer {
            id 'brettwold'
            name 'Brett Cherrington'
            email 'brett@annalytics.co.uk'
        }
        developer {
            id 'andreas-borglin'
            name 'Andreas Borglin'
            email 'andreas@jakoon.co.uk'
        }
    }
    scm {
        connection gitUrl
        developerConnection gitUrl
        url siteUrl
    }
}


bintray {
    if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
        user = project.bintrayUser
        key = project.bintrayKey
    }
    publications = ['apiJar']
    override = true

    pkg {
        dryRun = false
        publish = true
        repo = 'aevi-uk'
        name = 'appflow-sdk'
        userOrg = 'aevi'
        licenses = ['Apache-2.0']
        labels = ['payment', 'POS', 'flow', 'android']
        websiteUrl = siteUrl
        issueTrackerUrl = 'https://github.com/Aevi-UK/appflow-sdk/issues'
        vcsUrl = gitUrl
        publicDownloadNumbers = true
    }
}
