ext {

    printApiVersion = '1.0.1'
    jsonConverterVersion = '1.0.2'
    rxMessengerVersion = '4.0.0-SNAPSHOT'
    configApiVersion = '1.1.0'
    appFlowConstantsVersion = '2.0.6'
    aeviUiLibraryVersion = "1.2.0"
    paymentLegacyLibsVersion = '2.0.0-SNAPSHOT'
    posFlowAppManagementVersion = '2.0.0-SNAPSHOT'
    posFlowDeviceCommsVersion = '2.0.0-SNAPSHOT'

    junitVersion = '4.12'
    hamcrestVersion = '1.3'
    mockitoVersion = '1.10.19'
    assertJVersion = '2.7.0'
    androidMockableVersion = '26'
    robolectricVersion = '3.3.2'

    archLifecycleVersion = '1.0.3'
    archLifecycleJava8Version = '1.1.0'

    butterKnifeVersion = '8.8.1'
    recyclerViewVersion = '28.0.0'
    supportLibraryVersion = '28.0.0'
    designLibraryVersion = '28.0.0'
    constraintLayoutVersion = '1.0.2'
    rxJavaVersion = '2.2.2'
    rxAndroidVersion = '2.0.1'
    gsonVersion = '2.8.0'
    daggerVersion = '2.10'
    okioVersion = '1.16.0'

    projectTargetSdkVersion = 28
    projectMinSdkVersion = 21

    apiDependencies = [
            androidMockable   : "com.google:android-mockable-default-values:$androidMockableVersion",
            rxJava            : "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            rxMessenger       : "com.aevi.android:rxmessenger:$rxMessengerVersion",
            gson              : "com.google.code.gson:gson:$gsonVersion",
            archLifecycle     : "android.arch.lifecycle:runtime:$archLifecycleVersion",
            archLifecycleJava8: "android.arch.lifecycle:common-java8:$archLifecycleJava8Version",
            jsonConverter     : "com.aevi.util:json-converter:$jsonConverterVersion",
            configApi         : "com.aevi.sdk.config:config-api:$configApiVersion",
    ]

    sampleDependencies = [
            aeviUiLibrary         : "com.aevi.ui.library:ui-library:$aeviUiLibraryVersion",
            butterKnife           : "com.jakewharton:butterknife:$butterKnifeVersion",
            dagger                : "com.google.dagger:dagger:$daggerVersion",
            support               : "com.android.support:support-v4:$supportLibraryVersion",
            recyclerView          : "com.android.support:recyclerview-v7:$recyclerViewVersion",
            cardView              : "com.android.support:cardview-v7:$supportLibraryVersion",
            appCompat             : "com.android.support:appcompat-v7:$supportLibraryVersion",
            supportAnnotation     : "com.android.support:support-annotations:$supportLibraryVersion",
            design                : "com.android.support:design:$designLibraryVersion",
            constraintLayout      : "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",
            appFlowConstants      : "com.aevi.sdk.flow:api-constants:$appFlowConstantsVersion",
            okio                  : "com.squareup.okio:okio:$okioVersion",
            rxAndroid             : "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            paymentLegacyConverter: "com.aevi.sdk:payment-legacy-converter:$paymentLegacyLibsVersion",
            paymentLegacyAppUtils : "com.aevi.sdk:payment-legacy-app-utils:$paymentLegacyLibsVersion",
            posFlowAppManagement  : "com.aevi.sdk:pos-flow-app-management:$posFlowAppManagementVersion",
            posFlowDeviceComms    : "com.aevi.sdk:pos-flow-device-comms:$posFlowDeviceCommsVersion"
    ]

    sampleAptDependencies = [
            dagger     : "com.google.dagger:dagger-compiler:$daggerVersion",
            butterKnife: "com.jakewharton:butterknife-compiler:$butterKnifeVersion",
    ]

    testDependencies = [
            junit       : "junit:junit:$junitVersion",
            hamcrestCore: "org.hamcrest:hamcrest-core:$hamcrestVersion",
            hamcrestInt : "org.hamcrest:hamcrest-integration:$hamcrestVersion",
            hamcrestLib : "org.hamcrest:hamcrest-library:$hamcrestVersion",
            mockito     : "org.mockito:mockito-core:$mockitoVersion",
            assertJ     : "org.assertj:assertj-core:$assertJVersion",
            robolectric : "org.robolectric:robolectric:$robolectricVersion",
    ]
}