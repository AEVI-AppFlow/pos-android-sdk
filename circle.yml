machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx2048m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: openjdk8
  node:
    version: 0.10.22

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-26
    - echo y | android update sdk --no-ui --all --filter build-tools-27.0.3
    - echo y | android update sdk --no-ui --all --filter android-26
    - echo y | android update sdk --filter "extra-android-m2repository" --no-ui
    - echo y | android update sdk --filter "extra-android-support" --no-ui
    - echo y | android update sdk --filter "extra-google-m2repository" --no-ui
    - /bin/bash writegradleprops.sh
  cache_directories:
    - ~/.android
  override:
    - sudo pip install awscli

test:
  override:
    - ./gradlew clean test

deployment:
    release:
        branch: /.*release.*/
        commands:
            - ./gradlew javadoc alljavadoc build publishApiJarPublicationToQaRepository publishJavadocsByVersion
    feature:
        branch: /.*feature.*/
        commands:
            - ./gradlew javadoc build copyApiLibs
    development:
        branch: develop
        commands:
            - ./gradlew javadoc build publishApiJarPublicationToSnapshotRepository copyApiLibs copyApks publishJavadocsByVersion
    production:
        branch: master
        commands:
            - ./gradlew javadoc build publishApiJarPublicationToReleaseRepository publishJavadocsByVersion publishJavadocsAsLatest

general:
  artifacts:
    - "documentation/public"
    - "artifacts"
